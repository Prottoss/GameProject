<div class="card">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
            <label *ngIf="errorMsg!=''">{{errorMsg}}</label>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success" (click)="submit()">Login</button>
    </div>
</div>
