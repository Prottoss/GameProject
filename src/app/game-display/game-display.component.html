<div class="card shadow-sm" routerLink="orderPage">
    <img class="card-img-top" width="100%" height="225" src={{game.gamePic}} alt="game img">
    <div class="card-body">
        <h5 class="card-title">{{game.gameName}}</h5>
        <div class="d-flex justify-content-between align-items-center">
            <p class="card-text">{{game.gamePrice}}</p>
        </div>
    </div>
</div>
