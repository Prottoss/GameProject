<div class="container">
    <div class="py-5 text-center">
        <h1 class="display-1 justify-content-center">
            Order Details
        </h1>
    </div>
 
</div>
<div class="container">
    <div class="card bg-dark col-6 mx-auto">
        <div class="card-body">          
                <h3>Oder ID: <b>{{orders.orderID}}</b></h3>
                <h3>Oder Date: {{orders.orderDate}}</h3>
                <h3>Order Price: {{orders.orderPrice}}</h3>
                <div class="ng-container" *ngFor="let k of orders.orderItem let i = index" >
                    <div class="col-md-3 g-5">
                        <img class="d-block w-100" src="{{k.orderGame.gamePic}}" alt="game pic">
                    </div>
                    <h3>Name: {{k.orderGame.gameName}}</h3>             
                    <h3>Activation Key: {{k.orderKey}}</h3>   
                    <br>
                   </div>               
        </div>       
    </div>
</div>
