<div class="container">
    <div class="py-5 text-center">
        <h1 class="display-1 justify-content-center">
            Order Details
        </h1>
    </div>
</div>
<div class="container">
    <div class="card bg-dark col-6 mx-auto">
        <div class="card-body">          
            <p>Oder ID: {{orders.orderID}}</p>
            <p>Oder Date: {{orders.orderDate}}</p>
            <h6>Order Price: â‚¬ {{orders.orderPrice}}</h6>
        </div>
    </div>
    <br>
    <div class="card bg-dark col-6 mx-auto">
        <div class=" card-body row" *ngFor="let k of orders.orderItem let i = index">
            <div class="col-md-3 g-3">
                <img class="d-block w-100" src="{{k.orderGame.gamePic}}" alt="game pic">
            </div>
            <div class="col-6 g-1">
                <br>
                <p>Name: {{k.orderGame.gameName}}</p>             
                Activation Key:
                <p>{{k.orderKey}}</p>   
            </div>
        </div>  
    </div>     
</div>
