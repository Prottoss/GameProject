<app-genres-select (chosenGenreEvent)="this.chosenGenre=$event"></app-genres-select>
<!-- This sets this.chosenGenre to app-genres-select.chosenGenre -->

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-sm-4 g-3">
            <div class="col-sm" *ngFor="let g of games| genreFilter:this.chosenGenre; let i = index">
                <app-game-display [game]="g"></app-game-display>
            </div>
        </div>
    </div>
</div>
