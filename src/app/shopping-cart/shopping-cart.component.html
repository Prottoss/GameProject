<ng-container *ngIf="games.length != 0">
    <br>
    <div class="container">
        <table class="table bg-dark text-white rounded">   
            <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of games; let i = index">
                    <td><img src="{{item.gamePic}}" width="90px mx-auto"></td>
                    <td>{{item.gameName}}</td>
                    <td>{{item.gamePrice}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
                
                <h3>Total: â‚¬{{finalTotal}}</h3>
                <button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button>
                <button class="btn btn-primary" routerLink="/games">Add More</button>
                <button class="btn btn-success" routerLink="/checkout">Checkout</button>
        </table>
    </div>
</ng-container>

<ng-container *ngIf="games.length == 0">
    <div class="container">
        <div class="card bg-dark">
            <h5 class="card-title">
                MyCart
            </h5>
        </div>
        <div class="center">
            <h4>Cart is Empty</h4>
            <h6>Add Games to the Cart</h6>
            <button class="btn btn-primary" routerLink="/games">Add Games</button>
        </div>
    </div>
</ng-container>
